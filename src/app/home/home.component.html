<div style="padding: 1em" align="right">
  <button pButton label="Log Out" (click)="logout()" icon="pi pi-sign-out"></button>
</div>
<div class="container mt-2">
  <button pButton label="Add Book" (click)="showPopUp()" icon="pi pi-plus"></button>
  <hr />
  <div style="text-align: center">
    <input type="text" size="30" pInputText [(ngModel)]="search" placeholder="Search Book by its Title,Author"
      (change)="searchBook()">
  </div>
  <hr />
  <div style="text-align: center">
    <h5>List of Books</h5>
    <p-table [columns]="cols" [value]="books" [paginator]="true" [rows]="10">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
          <th>
            Action
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{rowData[col.field]}}
          </td>
          <td>

            <button type="button" pButton (click)="borrowBook()" label="Borrow "
              class="ui-button-primary"></button>&nbsp;
            <button type="button" pButton (click)="requestBook()" label=" Request" class="ui-button-success"></button>


          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
  <div>
    <p-dialog header="Add Book Page" [(visible)]="display" [modal]="true" [responsive]="true"
      [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true" [baseZIndex]="10000">
      <div class="container " style="text-align: center">
        <input name="bname" [(ngModel)]="bookName" type="text" size="30" pInputText placeholder="Book Name"><br /><br />
        <input name="aname" [(ngModel)]="authorName" type="text" size="30" pInputText placeholder="Author Name">

      </div>
      <p-footer>
        <div align="center">
          <button type="button" pButton (click)="addBook()" label="Save"></button>
          <button type="button" pButton (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
        </div>
      </p-footer>

    </p-dialog>

  </div>

</div>
